plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.kcs3'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// Validation
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'com.google.code.findbugs:jsr305:3.0.2'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'

	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'

	implementation 'org.springframework.boot:spring-boot-starter-security' // 스프링 시큐리티
	implementation 'io.jsonwebtoken:jjwt:0.9.1' // JWT 토큰
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // 템플릿 엔진 (옵션)
	implementation 'org.springframework.boot:spring-boot-devtools' // 개발 도구
	implementation 'org.springframework.security:spring-security-oauth2-jose' // JOSE 관련 기능

	testImplementation 'org.springframework.boot:spring-boot-starter-test' // 테스트
	testImplementation 'org.springframework.security:spring-security-test' // 보안 테스트
}

tasks.named('test') {
	useJUnitPlatform()
}
